{% extends 'authentication/base.html' %}
{% block content %}
<div class="main-container">
    <div class="container">
        <h2>Inscrivez-vous</h2>
        <button class="button" onclick="location.href='{% url 'signup' %}'">S'inscrire</button>
    </div>
    <div class="container">
        <h2>Connectez-vous</h2>
        <p>{{  message }}</p>
        <form method="post" class="container">
            {{ form.as_p }}
            {% csrf_token %}
            <button class="button" type="submit">Se connecter</button>
        </form>
    </div>
</div>
{% endblock content %}
